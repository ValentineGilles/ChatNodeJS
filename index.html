<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Socket.io</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <ul id="messages"></ul>
  <div id="feedback"></div>

  <div id="Online">
    <p>Online</p>
    <div id="onlineUsersList"></div>
  </div>
  <form id="form" action="">
    <input id="input" autocomplete="off" /><button>Send</button>
    <input id="nameinput" autocomplete="off" /><button>name</button>
  </form>


  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    var messages = document.getElementById('messages');
    var form = document.getElementById('form');
    var input = document.getElementById('input');
    var nameinput = document.getElementById('nameinput');
    var feedback = document.getElementById('feedback');
    const onlineUsersList = document.getElementById('onlineUsersList')


    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }

      if (nameinput.value) {
        socket.emit('addUser', nameinput.value);
        //console.log(nameinput.value)
        nameinput.value = '';
      }

    });

    input.addEventListener("keypress", () => {
      socket.emit("typing", name.value);
    });


    socket.on('chat message', function (msg) {
      var item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });

    socket.on("typing", (name) => {
      feedback.innerHTML = `<p><em>${name}</em> is typing...</p>`;
      setTimeout(() => {
        feedback.innerHTML = "";
      }, 3000);
    });

    socket.on('update online users', (onlineUsers) => {
      onlineUsersList.innerHTML = '';
      console.log(onlineUsers)
      for (let userId in onlineUsers) {
        //console.log(onlineUsers[userId])
        const username = onlineUsers[userId];
        const li = document.createElement("li");
        li.innerHTML = username;
        onlineUsersList.appendChild(li);
      }
    });

  </script>
</body>

</html>
