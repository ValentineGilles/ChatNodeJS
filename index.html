<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Socket.io</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <aside>
    <div id="Online"><p>Online Users</p>
      <div id="onlineUsersList"></div>
    </div>
  
  </aside>
  <main>
    <div id="content">
      <ul id="messages"></ul>
      <div id="feedback"></div>
    </div>
    <form id="form" action="">
      <input id="messageinput" autocomplete="off" /><button>Send</button>
    </form>
  </main>

  <div id="login">
    <form id="loginform" action="">
      <h1>Bienvenue</h1>
      <input id="nameinput" autocomplete="off" placeholder="Nom d'utilisateur">
      <input type="mail" name="mail" id="mail" placeholder="E-mail">
      <input type="submit" value="Envoyer">
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    var messages = document.getElementById('messages');
    var form = document.getElementById('form');
    var input = document.getElementById('messageinput');
    var nameinput = document.getElementById('nameinput');
    var feedback = document.getElementById('feedback');
    const onlineUsersList = document.getElementById('onlineUsersList');
    var login = document.getElementById('login');
    var loginform = document.getElementById("loginform");

    loginform.addEventListener('submit', function(e) {
        e.preventDefault();
        socket.emit('addUser', nameinput.value);
        name.value=''

    });

    socket.on('logged',function() {
      login.style.display='none';
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      socket.emit('chat message', input.value);
      input.value = '';
    });

    input.addEventListener("keypress", () => {
      socket.emit("typing", name.value);
    });


    socket.on('chat message', function (msg) {
      var item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });

    socket.on("typing", (name) => {
      feedback.innerHTML = `<p><em>${name}</em> is typing...</p>`;
      setTimeout(() => {
        feedback.innerHTML = "";
      }, 3000);
    });

    socket.on('update online users', (onlineUsers) => {
      onlineUsersList.innerHTML = '';
      console.log(onlineUsers)
      for (let userId in onlineUsers) {
        const username = onlineUsers[userId];
        const li = document.createElement("li");
        li.id = 'list-Item' + userId;
        li.innerHTML = "ðŸŸ¢  " + username;
        onlineUsersList.appendChild(li);
      }
    });

  </script>
</body>

</html>
